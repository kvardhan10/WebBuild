<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Donut</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <header>
      <h3>KayVee</h3>
      <nav>
        <ul class="nav_links">
          <li> <a href="#">Works</a> </li>
          <li> <a href="#">Blog</a> </li>
          <li> <a href="#">About</a> </li>
        </ul>
      </nav>
      </header>
    <div class="container">
      <div class="content">
        <h1>WELCOME TO <br>THE METAVERSE </h1>
        <p>Experience this new age immersive technology with Meta. Inc</p>
      </div>
    </div>
    <div id="canvas"></div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r77/three.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="main.js"></script>

    <!-- gsap CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CSSRulePlugin.min.js" integrity="sha512-Aa3UvVB5yhH/dNXMt8nGZDD15Xmntq1ODcavfgT8omSLaomrJKYybWczzc6UJYDUAdqR1hmDJ47V4Ux50PPIuw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      var contentAnimate = CSSRulePlugin.getRule('.content::before')
      var h1 = document.querySelector('h1')
      var p = document.querySelector('p')
      var tl = gsap.timeline()

      tl.from(contentAnimate, {delay:7.5, duration: 3, cssRule: {scaleX: 0}})
      tl.to(h1, {duration:2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)', y: '20px'})
      tl.to(p, {duration:2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)', y: '20px'}, "=-2")
      </script>
  </body>
  </html>
