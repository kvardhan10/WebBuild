<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Playground</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.2/sass.min.js" integrity="sha512-mA5b7w9mZvGLWgjIqp9KhWNzkkZ/H3gC4Ua6GOn9m/xl1UF4ghH8GsriKvAYxLsxoKvn6NdebW7kZ6iGB3CGSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
    <!-- 4.1.1 alt-newer version-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="master.css">
    </head>
  <body>
    <h3 class="text-primary text-center heading">Welcome to jQuery Playground</h3>
    <div class="container-fluid start">
  <div class="row">
    <div class="col-xs-12">
      <div class="well" id="main-well">
        <button class="btn btn-default start" id="start">START!</button>
      </div>
    </div>
  </div>
</div>

<div class="container flip">
  <div class="card" onclick="flip(event)">
    <div class="front">
      <img src="assets/turn.png">
    </div>
    <div class="back">
      <h1>This is the back</h1>
    </div>
  </div>
</div>

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
