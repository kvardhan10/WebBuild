<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="master.css">
    <link rel="icon" type="image/png" href="logo.png"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Railway Booking System</title>
  </head>
  <body>
    <script src="script.js" charset="utf-8"></script>
    <header>
      <img src="logo.png" alt="logo image" class="logo">
      <nav>
        <ul class="nav_links">
          <li> <a href="#">Book Now</a> </li>
          <li> <a href="#">My Bookings</a> </li>
          <li> <a href="#">Account</a> </li>
        </ul>
      </nav>
      <a href="#" class="cta"> <button>Logout</button> </a>
    </header>
    <button class="add" onclick="addpass()">+Add Passenger</button>
    <main class="main_content">

      <form class="form_details" action="index.html" method="post">
        <h3>Passenger Details</h3>
        <label>Name</label><input type="text" name="fname" placeholder="First Name" required>
        <input type="text" name="mname" placeholder="Middle Name" maxlength="1" required>
        <input type="text" name="lname" placeholder="Last Name" required> <br>
        <label>Date of Birth</label> <input type="date" name="dob" required> <br>
      <label>Age</label><input type="tel" name="age" placeholder="Age" pattern="[0-9]{2}" required> <br>
    <label>Gender</label>  <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label> <br>
        <hr> <h3>Travel Details</h3>
        <label>Train Number</label> <input type="tel" name="tnum" placeholder="Train Number" pattern="[0-9]{5}" required> <br>
        <label>Source</label><input type="text" name="From" placeholder="From" required>
        <label>  Destination</label><input type="text" name="to" placeholder="To" required> <br>
        <label for="class">Select your travel class</label>
        <select id="class" name="class" required>
          <option value="ec">Executive Chair Class (EC)</option>
          <option value="1ac">First Class (1AC)</option>
          <option value="2ac">Two-Tier Class (2AC)</option>
          <option value="3ac">Three-Tier Class (3AC)</option>
          <option value="fc">First Class (FC)</option>
          <option value="2s">Second Class (2S)</option>
          <option value="sl">Sleeper Class (SL)</option>
        </select> <br>
        <label>Date of Journey</label> <input type="date" name="doj" required>
        <hr> <h3>Contact Details</h3>
        <label for="cars">Enter your Phone Number:</label>
        <select id="cc" name="cc">
          <option value="in">IN +91</option>
          <option value="us">US +1</option>
          <option value="uk">UK +44</option>
          <option value="nz">NZ +64</option>
        </select>
        <input type="tel" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <br>
        <label>Mail Address</label><input type="email" name="email" placeholder="Enter your email ID" required> <br> <br>
          <label>Home Address</label> <br> <textarea name="message"  placeholder="Enter your residential address"required class="text-area"rows="4" cols="50"></textarea>
        <hr> <h3>Payment Details</h3>

        <div class="payment">
          <h5>Pay using UPI ID</h5>
          <section>
            <button type="submit" name="button"><i class="fab fa-cc-paypal fa-3x"></i></button>
            <button type="submit" name="button"><i class="fab fa-cc-amazon-pay fa-3x"></i></button>

          </section>

          <h5>or use Debit Card</h5>
          <section>
            <button type="submit" name="button"><i class="fab fa-cc-visa fa-3x"></i></button>
            <button type="submit" name="button"><i class="fab fa-cc-mastercard fa-3x"></i></button>

          </section>
        </div><br>
        <input type="submit" name="confirm" value="GENERATE TICKETS" class="pay">



      </form>
      <div class="right">
          <a href="#"><i class="fas fa-search fa-lg"></i></a>
          <a href="#"><i class="fas fa-history fa-lg"></i></a>
      </div>
    </main>
    <footer id="footer">
      <p> &copy; Copyright 2021<span class="name"> kanishkvardhan</span></p>
      <p>Online Railway Booking System</p>
    </footer>
  </body>
</html>
