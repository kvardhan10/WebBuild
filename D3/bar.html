<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learn D3</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      .bar{
        width: 25px;
        height: 100px;
        margin: 2px;
        display: inline-block;
        background-color: cyan;
      }
    </style>
  </head>
<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
    d3.select("body").selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      .attr("class", "bar")
      .style("height", (d) => (d * '10'))
  </script>
</body>
</html>
