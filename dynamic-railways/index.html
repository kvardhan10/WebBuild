<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Railway Ticket Booking System</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <button class="addpass btn btn-primary" onclick="addpass()"><i class="fa fa-user"></i> Add New Passenger</button>
      <button class="addchild btn btn-primary" onclick="addchild()"><i class="fa fa-child"></i> Add New Child</button>
      <button class="delbtn btn btn-danger" onclick="delpass()"><i class="fa fa-ban"></i> Delete Passenger</button>
      <button class="delbtn2 btn btn-danger" onclick="delchild()"><i class="fa fa-ban"></i> Delete Child</button>
    </nav>
  <script type="text/javascript" src="script.js"> </script>
  <hr>
  <h3>Passenger Details</h3>
  <div class="newcontainers" id="newcontainers"></div>

</html>
